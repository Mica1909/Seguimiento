<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Rastreo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resultado de Rastreo</h1>
        <p>Código de Seguimiento: {{ codigo }}</p>
        <p>Estado: {{ estado }}</p>
        <a href="/">Volver</a>
        
        <!-- Nuevo botón de Devolver -->
        <form action="/devolver" method="post">
            <input type="hidden" name="codigo_seguimiento" value="{{ codigo }}">
            <button type="submit">Devolver</button>
        </form>
    </div>
</body>
</html>
