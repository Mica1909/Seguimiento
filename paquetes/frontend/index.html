<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logística App</title>
</head>
<body>
  <h1>Logística App</h1>

  <div id="packages-list">
    <!-- Aquí se mostrarán los datos cargados desde el backend -->
  </div>

  <script>
    // Obtener datos desde el backend
    fetch('http://localhost:3000/packages')
      .then(response => response.json())
      .then(data => {
        const packagesList = document.getElementById('packages-list');
        data.forEach(package => {
          const packageItem = document.createElement('div');
          packageItem.innerHTML = `<strong>ID:</strong> ${package._id} - <strong>Nombre:</strong> ${package.name}`;
          packagesList.appendChild(packageItem);
        });
      })
      .catch(error => console.error('Error al obtener datos desde el backend:', error));

    // Crear un nuevo paquete
    const newPackage = {
      name: 'Nuevo Paquete',
      weight: 2.5,
    };

    fetch('http://localhost:3000/packages', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(newPackage),
    })
      .then(response => response.json())
      .then(data => console.log('Nuevo paquete creado:', data))
      .catch(error => console.error('Error al crear un nuevo paquete:', error));
  </script>
</body>
</html>
