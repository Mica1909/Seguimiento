<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paquetes App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <form id="packageForm">
      <div class="form-group">
        <label for="trackingNumber">Número de Seguimiento:</label>
        <input type="text" id="trackingNumber" name="trackingNumber" required>
      </div>

      <div class="form-group">
        <label for="content">Contenido del Paquete:</label>
        <input type="text" id="content" name="content" required>
      </div>

      <div class="form-group">
        <label for="weight">Peso del Paquete:</label>
        <input type="number" id="weight" name="weight" required>
      </div>

      <div class="form-group">
        <label for="origin">Origen del Paquete:</label>
        <input type="text" id="origin" name="origin" required>
      </div>

      <div class="form-group">
        <label for="destination">Destino del Paquete:</label>
        <input type="text" id="destination" name="destination" required>
      </div>

      <button type="button" onclick="submitPackage()">Enviar Paquete</button>
    </form>

    <!-- Nuevo div para mostrar los detalles del paquete enviado -->
    <div id="packageDetails" style="display:none;">
      <h2>Detalles del Paquete Enviado</h2>
      <p id="trackingNumberDisplay"><strong>Número de Seguimiento:</strong> </p>
      <p id="contentDisplay"><strong>Contenido del Paquete:</strong> </p>
      <p id="weightDisplay"><strong>Peso del Paquete:</strong> </p>
      <p id="originDisplay"><strong>Origen del Paquete:</strong> </p>
      <p id="destinationDisplay"><strong>Destino del Paquete:</strong> </p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
