<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paquetes App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="app">
    <form id="packageForm">
      <label for="packageName">Nombre del Paquete:</label>
      <input type="text" id="packageName" name="packageName" required>
      
      <label for="packageWeight">Peso del Paquete:</label>
      <input type="number" id="packageWeight" name="packageWeight" required>
      
      <button type="button" onclick="submitPackage()">Enviar Paquete</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
