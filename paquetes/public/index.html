<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packages App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <form id="packageForm">
      <!-- ... (tu formulario actual) ... -->

      <button type="button" onclick="submitPackage()">Submit Package</button>
    </form>

    <!-- Agrega un elemento para mostrar los detalles del paquete después del envío -->
    <div id="packageDetails" style="display:none;">
      <h2>Package Details</h2>
      <p><strong>Tracking Number:</strong> <span id="trackingNumberDisplay"></span></p>
      <p><strong>Content:</strong> <span id="contentDisplay"></span></p>
      <p><strong>Weight:</strong> <span id="weightDisplay"></span> kg</p>
      <p><strong>Origin:</strong> <span id="originDisplay"></span></p>
      <p><strong>Destination:</strong> <span id="destinationDisplay"></span></p>
    </div>
  </div>

  <!-- Agrega tu script.js aquí -->
  <script src="script.js"></script>
</body>
</html>
