<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packages App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <form id="packageForm">
      <div class="form-group">
        <label for="trackingNumber">Tracking Number:</label>
        <input type="text" id="trackingNumber" name="trackingNumber" required>
      </div>

      <div class="form-group">
        <label for="content">Package Content:</label>
        <input type="text" id="content" name="content" required>
      </div>

      <div class="form-group">
        <label for="weight">Package Weight:</label>
        <input type="number" id="weight" name="weight" required>
      </div>

      <div class="form-group">
        <label for="origin">Package Origin:</label>
        <input type="text" id="origin" name="origin" required>
      </div>

      <div class="form-group">
        <label for="destination">Package Destination:</label>
        <input type="text" id="destination" name="destination" required>
      </div>

      <button type="button" onclick="submitPackage()">Submit Package</button>
    </form>
  </div>
  <!-- Include your script.js here -->
  <script src="app.js"></script>
</body>
</html>
